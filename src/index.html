<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>BookCase</title>
</head>
<body>
  <header>
    <div>
      <h2>Lemari Buku</h2>
    </div>
  </header>

  <main>
    <div class="container">
      
      <div class="add-book-box">
        <form id="add-book-form">
          <div class="add-book-form-infos">
            <div class="add-book-form-infos-label-box">
              <label for="add-title">Judul</label>
              <label for="add-author">Pengarang</label>
              <label for="add-year">Tahun</label>
              <label for="add-isComplete">Dibaca</label>
            </div>

            <div>
              <input type="text" name="add-title" id="add-title">
              <input type="text" name="add-author" id="add-author">
              <input type="text" name="add-year" id="add-year">
              <input type="checkbox" name="add-isComplete" id="add-isComplete">
            </div>
          </div>

          <div class="add-book-form-submit">
            <input type="submit" name="add-submit" value="Tambahkan">
          </div>
        </form>
      </div>

      <div class="search-book-box">
        <form action="" id="search-book-form">
          <label for="search-book">Search</label>
          <input type="text" name="search-book" id="search-book">
          <input type="submit" name="search-submit" id="search-submit" value="Cari">
        </form>
      </div>


      <article class="bookcase-box">
        <section class="bookcase-unread">

        </section>


        <section class="bookcase-read">

        </section>
      </article>
    </div>
  </main>

  <script src="./scripts/index.js"></script>
</body>
</html>
